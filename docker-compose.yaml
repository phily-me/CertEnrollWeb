services:
  certsrvweb:
    pull_policy: build
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - CERT_USER=${USER_WEBDAV:-gordan}
      - CERT_PASS=${PASS_WEBDAV:-securepassword123}
      - PUID=${UID:-1000}
      - PGID=${GID:-1000}
    ports:
      - "10080:80"
      - "18080:8080" # WebDAV Port
    volumes:
      - cert-data:/var/www/certsrv
    restart: unless-stopped

volumes:
  cert-data:
