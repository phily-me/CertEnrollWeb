load_module /usr/lib/nginx/modules/ngx_http_dav_ext_module.so;

user nginx-user;
error_log /var/log/nginx/error.log;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # HTTP Server für öffentlichen Zugriff (Read-Only)
    server {
        listen       80;
        server_name  localhost;
        root   /var/www/CertEnroll;
        
        location / {
            index  index.html index.htm;
            autoindex on;
        }
        
        location ~* \.(crt|cer|pem)$ {
            add_header Content-Type application/x-x509-ca-cert;
        }
        
        location ~* \.(crl)$ {
            add_header Content-Type application/pkix-crl;
        }
    }
    
    # WebDAV Server für Upload (Authentifiziert)
    server {
        listen       8080;
        server_name  localhost;

        root   /var/www/CertEnroll;
        
        auth_basic "Certificate Upload";
        auth_basic_user_file /var/lib/nginx/htpasswd;
        
        location / {
            autoindex on;

            dav_methods PUT DELETE MKCOL COPY MOVE;
            dav_ext_methods PROPFIND OPTIONS;
            dav_access user:rw group:rw all:r;
            
            create_full_put_path on;
            client_max_body_size 100M;
            
            # CORS Headers für WebDAV
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PROPFIND';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Depth';
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }
}
